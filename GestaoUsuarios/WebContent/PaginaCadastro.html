<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Usuário</title>
</head>
<body>
		<h2> Cadastro </h2>
<form action="cadastro">
			Primeiro nome:<br />
			<input type="text" name="nome"/><br />
			Sobrenome:<br />
			<input type="text" name="sobrenome"/><br />

			CPF:<br />
			<input type="text" name="cpf"/><br />

			Sexo:<br />
			 <div class="genero">
			    <input type="radio" value="M" id="Masculino" name="genero" checked/>
			    <label for="Masculino" class="radio">Masculino</label>
			    <input type="radio" value="F" id="Feminino" name="genero" />
			    <label for="Feminino" class="radio">Feminino</label>
			    <input type="radio" value="O" id="Outro" name="genero" />
			    <label for="Outro" class="radio">Outro</label>
			   </div> 
			 			
			Data Nascimento: <br />
			<input type = "date" name = "dataNascimento"><br /> 
			 
			Email:<br />
			<input type="text" name="email"/><br />
			<br />
			<br />
			<br />

			<input type="submit" value="Cadastrar"/>
</form>	
</body>
</html>
