<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/Estilo.css" />


<title>Cadastro de Usu√°rio</title>
</head>
<body>
	
	<div>
		<ul>
		  <li><a class="active" href="http://localhost:8080/GestaoUsuarios/">Home</a></li>
		  <li><a href="http://localhost:8080/GestaoUsuarios/PaginaCadastro.html">Cadastro</a></li>
		  <li><a href="#contact">Contato</a></li>
		</ul>
	</div>

		<h2 align="center"> Cadastro </h2>

<div class="container">
	
	 <form action="cadastro">
    
       	<div class="row">
      		<div class="col-25">
       		 	<label for="fname">Primeiro nome</label>
        			</div>
	      	<div class="col-75">
    	    	<input type="text" id="fname" name="nome" placeholder="Seu nome..">
      		</div>
    	</div>
    	<div class="row">
      		<div class="col-25">
       		 	<label for="lname">Sobrenome</label>
        	</div>
	      	<div class="col-75">
    	    	<input type="text" id="lname" name="sobrenome" placeholder="seu sobrenome..">
      		</div>
    	</div>
    	<div class="row">
      		<div class="col-25">
       		 	<label for="cpf">CPF</label>
        	</div>
	      	<div class="col-75">
    	    	<input type="text" id="cpf" name="cpf" placeholder="00000000000">
      		</div>
    	</div>
    	
	   	<div class="row">
      		<div class="col-25">
       		 	<label for="genero">Genero</label>
        	</div>
        	<div class="col-75">
			    <input type="radio" value="M" id="Masculino" name="genero" checked/>
			    <label for="Masculino" class="radio">Masculino</label>
			    <input type="radio" value="F" id="Feminino" name="genero" />
			    <label for="Feminino" class="radio">Feminino</label>
			    <input type="radio" value="O" id="Outro" name="genero" />
			    <label for="Outro" class="radio">Outro</label>
		    </div>
		</div> 
		
		<div class="row">
			<div class="col-25"> 			
				<label for="nascimento">Nascimento</label>
			</div>
			<div class="col-74">
				<input type = "date" id="nascimento" name = "dataNascimento">				
			</div>	
       	</div>
       				 
	   	<div class="row">
      		<div class="col-25">
       		 	<label for="email">Email</label>
        	</div>
	      	<div class="col-75">
    	    	<input type="email" id="email" name="email" placeholder="seuemail@seuservidor.com">
      		</div>
    	</div>

		<div class="row">
      			<input type="submit" value="CadastraProduto">
    	</div>			 

	</form>	
</div>
</body>
</html>
